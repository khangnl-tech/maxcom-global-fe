
<div class="contact-us">
    <div class="block-contact--des">
        <div class="block-contact--des--head button button-rounded">
            Để lại thông tin liên hệ
        </div>
        <div class="block-contact--des--title">
            Tôi cần tư vấn thêm về sản phẩm và dịch vụ
        </div>
        <div class="block-contact--des--description">
            <p>Tổ hợp các giải pháp đào tạo và ứng dụng trí tuệ nhân tạo toàn diện</p>
        </div>
    </div>
    <div class="block-contact--input">
        <form id="sendMailForm" onsubmit="event.preventDefault(); sendEmail();">
            <label>
                <input type="text" class="input" placeholder="Full Name" id="from_name" name="from_name"/>
            </label>
            <label>
                <input type="text" class="input" placeholder="Phone number" id="from_phone" name="from_phone"/>
            </label>
            <label>
                <input type="text" class="input" placeholder="Email" id="from_email" name="from_email"/>
            </label>
            <div class="view-more">
                <!-- <a href="#" class="view-more--btn" onclick="document.getElementById('sendMailForm').submit(); return false;">
                    Gửi ngay
                    <img src="img/view-more.svg" alt="">
                </a> -->
                <input type="submit" class="view-more--btn" id="button" value="Send Email ↗" >
                <div class="view-more--des">
                    Thông tin khách hàng được bảo mật
                </div>
            </div>
        </form>
    </div>
</div>
